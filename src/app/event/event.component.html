<mat-card [formGroup]="form">
    <mat-card-title>
        <mat-form-field appearance="fill" ac-mat-form-field-minimal
            ac-mat-form-field-without-error>
            <input matInput formControlName="title" placeholder="Add Title">
        </mat-form-field>
    </mat-card-title>
    <mat-card-content>

        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input formControlName="startDate" matInput
                [matDatepicker]="startPicker">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker">
            </mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-select formControlName="startTime">
                <mat-option *ngFor="let t of hoursValues" [value]="t">
                    {{t}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input formControlName="endDate" matInput
                [matDatepicker]="endPicker">
            <mat-datepicker-toggle matIconSuffix
                [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-select formControlName="endTime">
                <mat-option *ngFor="let t of hoursValues" [value]="t">
                    {{t}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content"></textarea>
        </mat-form-field>

    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-raised-button color="primary"
                (click)="onSubmit()">Save</button>
            <button mat-raised-button color="warn"
                (click)="back()">Discard</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
