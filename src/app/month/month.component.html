<div class="month-days">
    <div class="mont-days-tile">
        mon
    </div>
    <div class="mont-days-tile">
        tue
    </div>
    <div class="mont-days-tile">
        wed
    </div>
    <div class="mont-days-tile">
        thu
    </div>
    <div class="mont-days-tile">
        fri
    </div>
    <div class="mont-days-tile">
        sat
    </div>
    <div class="mont-days-tile">
        sun
    </div>
</div>
<div class="month-grid">
    <div class="month-day-wrapper" *ngFor="let _ of mockDays; index as i">
        <div class="month-day-header">
            {{ i + 1 - (i >= 31 ? 31 : 0) }}
        </div>
        <ac-event-list></ac-event-list>
    </div>
</div>
