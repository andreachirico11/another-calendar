<mat-toolbar color="primary">
    <span>Another Calendar</span>
    <span class="spacer"></span>
    <mat-form-field ac-mat-form-field-without-error appearance="outline">
        <mat-select [ngModel]="selectedRoute"
            (ngModelChange)="onChange($event)">
            <mat-option *ngFor="let route of routes" [value]="route">
                {{route}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
